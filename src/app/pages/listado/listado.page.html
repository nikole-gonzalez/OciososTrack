<ion-header class="ion-no-border" >
  <ion-toolbar style="--background: rgb(246, 244, 235);">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Lecturas</ion-title>
  </ion-toolbar>
</ion-header>

<!--Cards contenido de libros-->
<ion-content [fullscreen]="true" style ="--background: rgb(246, 244, 235);">
  <ng-container *ngIf="libros.length > 0">
  <ion-card *ngFor="let libro of libros">  
    <ion-card-header>
      <ion-card-title style="font-size: large;">{{libro.tituloLibro}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item style="justify-content: center;">
          <img [src]="libro.imagenLibroURL" alt="Imagen del libro" />
        </ion-item>
        <ion-item>
          <ion-label>{{ libro.autorLibro }} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Valoración: {{ libro.valoracionLibro }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Comentario: {{ libro.comentarioLibro }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="libro.fotoCamaraLibro" alt="Imagen del libro" />
          </ion-thumbnail>
        </ion-item>
        <div class="center-buttons">
        <ion-button (click)="editarLibro(libro.idLibro)">Editar</ion-button>
        <ion-button color="danger" (click)="eliminarLibro(libro.idLibro)">Eliminar</ion-button>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  </ng-container>

  <!--Fab-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" bottom="100px">
    <ion-fab-button [routerLink]="['/registrolibros']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<!--Tab-->
<ion-footer>
  <!-- Tab pestañas con ion-segment -->
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="usuario">
      <ion-icon name="person-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="sugerencias">
      <ion-icon name="sparkles-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="configuracion">
      <ion-icon name="cog-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
