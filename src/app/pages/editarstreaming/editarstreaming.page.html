<ion-header class="ion-no-border">
  <ion-toolbar  style="--background: rgb(246, 244, 235);">
    <ion-title>Editar Streaming</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listado-series"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style ="--background: rgb(246, 244, 235);">
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Imagen URL: </ion-label>
        <ion-input [(ngModel)]="streaming.imagenStreamingURL" type="text" (ionFocus)="clearInput('imagenStreamingURL')"></ion-input>
      </ion-item>
      
      
      <ion-item>
        <ion-label position="floating">Título: </ion-label>
        <ion-input [(ngModel)]="streaming.tituloStreaming" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Plataforma: </ion-label>
        <ion-input [(ngModel)]="streaming.plataformaStreaming"  type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comentario:</ion-label>
        <ion-input [(ngModel)]="streaming.comentarioStreaming" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valoración:</ion-label>
        <ion-input [(ngModel)]="streaming.valoracionStreaming" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Foto:</ion-label>
        <ion-input [(ngModel)]="streaming.fotoStreaming" type="text" (ionFocus)="clearInput('fotoStreaming')"></ion-input>
        <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
        <ion-icon name="images-outline" (click)="abrirGaleria()">Galería</ion-icon>
      </ion-item>
      <br>

      <ion-button expand="block" (click)="actualizarStreaming()">Actualizar Streaming</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
