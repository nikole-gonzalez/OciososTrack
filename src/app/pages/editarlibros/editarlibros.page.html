<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Editar Libro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listado"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>


      <ion-item>
        <ion-label position="floating">Imagen URL: </ion-label>
        <ion-input [(ngModel)]="libro.imagenLibroURL" type="text" (ionFocus)="clearInput('imagenLibroURL')"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label position="floating">Título:</ion-label>
        <ion-input [(ngModel)]="libro.tituloLibro" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Autor:</ion-label>
        <ion-input [(ngModel)]="libro.autorLibro" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comentario:</ion-label>
        <ion-input [(ngModel)]="libro.comentarioLibro" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valoración:</ion-label>
        <ion-input [(ngModel)]="libro.valoracionLibro" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Foto:</ion-label>
        <ion-input [(ngModel)]="libro.fotoCamaraLibro" type="text" (ionFocus)="clearInput('fotoCamaraLibro')"></ion-input>
        <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
        <!--<ion-button (click)="abrirGaleria()">Abrir Galería</ion-button>-->
        <ion-icon name="images-outline" (click)="abrirGaleria()">Galería</ion-icon>
      </ion-item>
      <br>


      <ion-button expand="block" (click)="actualizarLibro()">Actualizar Libro</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
