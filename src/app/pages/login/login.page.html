<ion-header class="ion-no-border">
  <ion-toolbar style="--background: rgb(246, 244, 235);">
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: rgb(246, 244, 235);">
  
  <!--Card con información del login-->
  <ion-card>
    <h3>Ociosos Track</h3>
    <img  #imgLogin alt="imagenOciososTrack" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1FEOVsgXq3mT3kWXIrdxCoeRke5jX3H_WPuI9f5duG-FMSw4A" />
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item>
        <ion-input label="Usuario" labelPlacement="stacked" placeholder="Usuario" [(ngModel)]="login.nombreLogin"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" type="password" labelPlacement="stacked" placeholder="Contraseña" [(ngModel)]="login.contrasenaLogin"></ion-input>
      </ion-item>
      <br>
      <ion-button id = "botonIngresar"class="btn-block" expand="block" (click)="ingresarLogin()">Ingresar</ion-button>
      <ion-button fill="clear" (click)="redirigeContrasena()">¿Olvidaste tu contraseña?</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
