<ion-header class="ion-no-border">
  
  <ion-toolbar style="--background: rgb(246, 244, 235);">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listado-series"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: rgb(246, 244, 235);">
  <ion-card>
    <img alt="img bluey" src="assets/Imagenes/Bluey_ociosos.webp" style="height: 400px; padding: 25px;" />
    <ion-card-header>
      <ion-card-title>Bluey</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Comentario: Muy buena serie, me ha ayudado en mi proceso de comprender mejor el inglés. 
    </ion-card-content>
    <div style="display: flex; justify-content: center; align-items: center;">
      <ion-icon id="star" name="star"></ion-icon>
      <ion-icon id="star" name="star"></ion-icon>
      <ion-icon id="star" name="star"></ion-icon>
      <ion-icon id="star" name="star"></ion-icon>
      <ion-icon id="star" name="star"></ion-icon>
    </div>
   </ion-card>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="person-outline"></ion-icon>
      Cuenta
    </ion-tab-button>
  
    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      Buscar
    </ion-tab-button>
  
    <ion-tab-button tab="library">
      <ion-icon name="cog-outline"></ion-icon>
      Configuración
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
