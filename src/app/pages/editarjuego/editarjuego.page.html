<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listado-juego"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Imagen URL: </ion-label>
        <ion-input [(ngModel)]="juego.imagenJuegoURL" type="text" (ionFocus)="clearInput('imagenJuegoURL')"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="juego.nombreJuego" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción:</ion-label>
        <ion-input [(ngModel)]="juego.descripcionJuego" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Formato: </ion-label>
        <ion-input [(ngModel)]="juego.formatoJuego" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valoración: </ion-label>
        <ion-input [(ngModel)]="juego.valoracionJuego" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Foto:</ion-label>
        <ion-input [(ngModel)]="juego.fotoCamaraJuego" type="text" (ionFocus)="clearInput('fotoCamaraJuego')"></ion-input>
        <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
        <!--<ion-button (click)="abrirGaleria()">Abrir Galería</ion-button>-->
        <ion-icon name="images-outline" (click)="abrirGaleria()">Galería</ion-icon>
      </ion-item>
      <br>


      <ion-button expand="block" (click)="actualizarJuego()">Actualizar Juego </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
